version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/b7fAIRA.jpeg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye, sad to see you go :("

  utter_iamabot:
  - text: "My name is Aggie Bot :) "

  utter_iambot_training:
  - text: "I'm still in the early phases of training, so not much at the moment"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
